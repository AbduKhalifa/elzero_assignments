<!DOCTYPE html>

</body>
<script>
  let friends = ["Ahmed", "Sayed", "Ali", 1, 2, "Mahmoud", "Amany"];
  let index = 0;
  let counter = 0;

  // Output
  while (index < friends.length) {
    if (
      friends[index][friends.length - friends.length] != "A" &&
      typeof friends[index] != "number"
    ) {
      counter++;
      console.log(counter + " => " + friends[index]);
    }
    index++;
  }
</script>
