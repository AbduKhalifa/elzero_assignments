<script>
  // المطلوب 
  // قم بطباعة الرقم 100000 ب 13 طريقة مختلفة
  // كل طريقة يجب أن تكون مختلفة عن الأخرى
  // إستخدام ال Operators الخاصة بالعمليات الحسابية يكون مرة واحدة فقط

  // Examples
  console.log(100_000); // 100000
  console.log(100000); // 100000
  console.log(5e4 + 5e4); // 100000


  console.log(10 ** 5);
  console.log(1e5);
  console.log(Number('100000'));
  console.log(parseInt('100000'));
  console.log(Math.pow(10, 5));
  console.log(Math.floor(100000.123));
  console.log(Math.ceil(99999.4));
  console.log(Math.round(99999.5));
  console.log(parseFloat('100000.00'));
  console.log(parseInt('100000abc'));
  console.log(+('100000'));
  console.log(Number('1e5'));
  console.log(100000.0);
</script>
